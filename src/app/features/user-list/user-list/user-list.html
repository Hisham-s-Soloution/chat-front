<div class="min-h-screen flex items-center justify-center relative overflow-hidden bg-gradient-to-br from-purple-600 via-indigo-600 to-blue-500 p-4">

  <!-- Animated Bubbles -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="w-64 h-64 bg-white/10 rounded-full absolute -top-10 -left-20 animate-pulse"></div>
    <div class="w-72 h-72 bg-white/5 rounded-full absolute bottom-10 right-10 animate-ping"></div>
  </div>

  <!-- Card Container -->
  <!-- Card -->
  <p-card
    class="w-full max-w-md rounded-2xl backdrop-blur-md bg-white/20 shadow-xl border border-white/30 animate-[fadeInUp_0.8s_ease-out] text-white"
  >
    <!-- Header -->
    <div class="relative bg-gradient-to-r from-pink-500 to-indigo-500 p-6 text-center">
      <!-- Floating Icon -->
      <div
        class="absolute -top-10 left-1/2 -translate-x-1/2 w-20 h-20 bg-white text-indigo-600 rounded-full flex items-center justify-center shadow-lg border border-white/30"
      >
        <i class="pi pi-comments text-3xl"></i>
      </div>
      <h2 class="mt-10 text-white text-2xl font-bold">{{ 'chats.title' | translate }}</h2>
      <p class="text-indigo-100 text-sm">{{ 'chats.subTitle' | translate }}</p>
    </div>

    <!-- Chat list -->
    <div class="px-6 py-4 space-y-4">
      <div
        *ngFor="let user of users"
        (click)="openChat(user)"
        class="flex items-center justify-between p-3 rounded-lg bg-white/10 hover:bg-white/20 active:scale-[0.98] transition-all duration-200 cursor-pointer"
      >
        <div class="flex items-center space-x-3">
          <img
            [src]="user.avatar"
            alt="User"
            class="w-12 h-12 rounded-full border-2 border-white/30"
          />
          <div>
            <p class="font-semibold text-black">{{ user.name }}</p>
            <p class="text-sm text-gray-200 truncate w-40">{{ user.lastMessage }}</p>
          </div>
        </div>
        <span
          class="w-3 h-3 rounded-full"
          [ngClass]="user.status ? 'bg-green-400' : 'bg-gray-400'"
        ></span>
      </div>
    </div>
  </p-card>
</div>

<!-- Animations -->
<style>
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
