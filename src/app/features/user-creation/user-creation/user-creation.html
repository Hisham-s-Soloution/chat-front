<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <p-card class="w-full max-w-md">
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="flex flex-col gap-4">
        <label class="font-medium">{{ 'userCreation.username' | translate }}</label>
        <input type="text" pInputText [(ngModel)]="user.userName" name="userName" required/>

        <label class="font-medium">Email</label>
        <input type="email" pInputText  [(ngModel)]="user.email" name="email" required/>


        <label class="font-medium">Password</label>
        <input type="password" pInputText [(ngModel)]="user.password" name ="password" required/>

        <button pButton type="submit" label="Login" class="w-full mt-4"></button>
      </div>
    </form>
  </p-card>
</div>
